<!doctype html>
<html>
<header>
     <iframe src="https://tinyurl.com/bodymassindexz" frameborder="0"
            width="width" height="height"></iframe>
</header>
<!--Title of my webpage-->
<head>
    <title> Calculate your BMI </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1> BMI Calculator</h1>

<!--Container class which contains the form -->
<div class="container">
    <form action="next.php">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required><br>
        <input type="submit" value="Compute BMI">
    </form>

    <div id="result"></div>
    <script>
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents form submission

        // Getting input values
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);

        if (weight > 0 && height > 0) {
        var heightMeters = height / 100;
        var bmi = weight / (heightMeters * heightMeters);
        var bmiCategory = "";

        if (bmi < 18.5) {
          bmiCategory = "Underweight";
        } else if (bmi >= 18.5 && bmi < 25) {
          bmiCategory = "Normal";
        } else if (bmi >= 25 && bmi < 30) {
          bmiCategory = "Overweight";
        } else {
          bmiCategory = "Obese";
        }
        document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2) + "<br>BMI Category: " + bmiCategory;
      }
      });
    </script>
</div>

</body>

</html>
